<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Gadgets</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li *for="#gadget of gadgets" class="list-group-item">
                <span>{{gadget.name}}</span>
                <a href="#" (click)="delete(gadget)" class="badge" aria-hidden="true">&times;</a>
            </li>
        </ul>
    </div>
</div>
