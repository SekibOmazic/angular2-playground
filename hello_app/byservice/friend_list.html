<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Friends</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li *foreach="#friend in friends" class="list-group-item">
                <span>{{friend.name}}</span>
                <a href="#" (click)="delete(friend)" class="badge" aria-hidden="true">&times;</a>
            </li>
        </ul>
    </div>
</div>
