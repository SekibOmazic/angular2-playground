<div class="panel panel-success">

    <div class="panel-body">

        <div>
            <span>&nbsp;</span><span *if="name">Your new friend: '{{name}}'</span>
        </div>

        <form class="form-inline">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Your new friend" #friend (keyup)="update(friend.value)">
                <a href="#" class="btn btn-success" (click)="add()">Add</a>
            </div>
        </form>

    </div>

</div>
